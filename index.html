<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Processor</title>
  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: white;
    }

    /* Fancy Banner Styles */
    .banner {
      background-color: #000; /* Black background */
      color: white; /* White text */
      text-align: center;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      margin-bottom: 30px;
    }

    .banner h1 {
      margin: 0;
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbText 3s infinite;
    }

    /* RGB Text Animation */
    @keyframes rgbText {
      0% {
        filter: drop-shadow(0 0 5px red) drop-shadow(0 0 10px orange);
      }
      25% {
        filter: drop-shadow(0 0 5px yellow) drop-shadow(0 0 10px green);
      }
      50% {
        filter: drop-shadow(0 0 5px cyan) drop-shadow(0 0 10px blue);
      }
      75% {
        filter: drop-shadow(0 0 5px magenta) drop-shadow(0 0 10px red);
      }
      100% {
        filter: drop-shadow(0 0 5px red) drop-shadow(0 0 10px orange);
      }
    }

    /* Main Content */
    .content {
      text-align: center;
      margin: 20px;
    }

    .content h2 {
      font-size: 28px;
      color: white; /* White text for contrast */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      font-size: 18px;
      color: white; /* White text for contrast */
      margin-top: 20px;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      margin: 20px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      background-color: #000; /* Black background */
      color: white; /* White text */
    }

    /* Progress bar container */
    #progressContainer {
      margin-top: 20px;
    }

    progress {
      width: 100%;
      height: 20px;
      margin: 10px 0;
    }

    #progressPercentage {
      font-size: 18px;
      color: white; /* White text for contrast */
      display: block;
    }
  </style>
</head>
<body>

  <!-- Banner Section -->
  <div class="banner">
    <h1>ई. तारा नाथ पौडेल</h1>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>PDF Processor</h2>
    <input type="file" id="pdfInput" accept="application/pdf">
    <button id="processBtn" disabled>Process PDF</button>
    <button id="downloadBtn" disabled>Download Processed PDF</button>
    <p id="status"></p>

    <!-- Progress Bar for Uploading -->
    <div id="progressContainer" style="display: none;">
      <label for="uploadProgress">Upload Progress:</label>
      <progress id="uploadProgress" value="0" max="100"></progress>
      <span id="progressPercentage">0%</span>
    </div>
  </div>

  <!-- Include PDFLib for PDF processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
